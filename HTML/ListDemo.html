<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cake Recipe</title>

    <style>

        .Title{
            text-align: center;
            color: red;
        }

        h1{
            color: darkblue;
        }
        ul{
            color: darkslategray;
        }
        img{
            height: 150px;
            width: auto;
        }

        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1 class="Title"><u>Cake Recipe</u></h1>


    <ul>
        <li><img src="/cake.png" alt=""></li>
    </ul>


   <h1>The ingredients:</h1> 
    <ul>
        <li>100gm flour</li>
        <li>10g sugar</li>
        <li>1 cup water</li>
        <li>2 egg</li>
        <li>salt, pepper</li>
    </ul>

    <h1>Recipe</h1>

    <ul>
        <li>Mix dry ingredients thoroughly.</li>
        <li>Pour in wet ingredients.</li>
        <li>Mix for 10 minutes.</li>
        <li>Bake for one hour at 300 degrees.</li>

    </ul>

    <h1>Note:</h1>
    <p>The recipe may be improved by adding raisins.</p>
       

</body>
</html>
